<html lang="en">
<head>

	<title>timer</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="timer">
		<h1>Until the end of the sale there are:</h1>
		<div class="count">
			<div class="days">
				<p class="Text" id="days">0</p>
				<span>days</span>
			</div>

			<div class="hours">
				<p class="Text" id="hours">0</p>
				<span>hours</span>
			</div>

			<div class="mins">
				<p class="Text" id="mins">0</p>
				<span>minutes</span>
			</div>

			<div class="secs">
				<p class="Text" id="secs">0</p>
				<span>seconds</span>
			</div>
		</div>
	</div>
